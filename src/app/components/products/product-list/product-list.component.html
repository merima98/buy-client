<div class="wrapper">
    <div class="left-container">left</div>
    <div class="container">
        <div *ngFor="let product of products$ | async">
            <div [routerLink]="['/products', product.productId]" class="styled-product">
                <img [src]="product.imageUrl" class="styled-image"/>
                <label>{{product.name}}</label>
                <label>{{product.description}}</label>
                <label>{{product.conditionId}}</label>
            </div>
        </div>
    </div>
    <div class="right-container">right</div>
</div>
